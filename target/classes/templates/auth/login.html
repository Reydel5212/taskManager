<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <title> Авторизация </title>
        <link rel="stylesheet" href="/css/auth.css">
        <link rel="shortcut icon" href="/image/logoSecDark.svg" type="image/x-icon">
    </head>

    <body>
        <!--preloader-->
        <div class="preloader">
            <img src="/image/logoShortPreloader.svg" alt="" class="preloaderLogo">
        </div>
        
        <div class="container">
            <form action="/process_login" method="post" class="form" name="f">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div th:if="${param.error}" class="loginError">
                    <p id="error">Неправильный логин или пароль</p>
                </div>

                <h1 class="form_title">Авторизация</h1>

                <div class="form_group">
                    <input class="form_input" placeholder=" " name="username" id="username" type="text">
                    <label class="form_label" for="username">Логин</label>
                </div>

                <div class="form_group">
                    <input class="form_input" placeholder=" " name="password" id="password" type="password">
                    <label class="form_label"  for="password">Пароль</label>
                </div>

                <input type="submit" class="form_button" value="Войти">
            </form>
        </div>

        <script src="/script/auth.js"></script>
    </body>
</html>
