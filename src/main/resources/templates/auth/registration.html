<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login page</title>
</head>
<body>
<form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
  <label for="username">Введите имя пользователя: </label>
  <input type="text" th:field="*{username}" name="username" id="username">
  <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
  <br>

  <label for="password">Введите пароль: </label>
  <input type="password" th:field="*{password}" name="password" id="password">
  <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
  <br>

  <label for="yearOfBirth">Введите год рождения: </label>
  <input type="text" th:field="*{yearOfBirth}" name="yearOfBirth" id="yearOfBirth">
  <div style="color: red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Password Error</div>
  <br>

  <input type="submit" value="Sing in">

  <div th:if="${param.error}" style="color: red">
    Неправильное имя или пароль
  </div>
</form>
<a href="/auth/login">back to login</a>
</body>
</html>
