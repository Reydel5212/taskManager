<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title> Main </title>
    <link rel="stylesheet" href="/css/style.css">
    <!-- Boxiocns CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
<!--sideBar-->
<div class="sidebar close">
    <!--logo-->
    <div class="logo-details">
        <!--<i class='bx bxl-c-plus-plus'></i>-->
        <img src="image/logoSec.svg" alt="logo" class="logo">
        <span class="logo_name">melia</span>
        <!--<img src="logo.svg" alt="logo" class="logo_name">-->
    </div>
    <!--links-->
    <ul class="nav-links">
        <!--profile-->
        <li>
            <div class="profile-details">
                <div class="profile-content">
                    <img src="image/profile.jpg" alt="profileImg">
                </div>
                <div class="name-job">
                    <div class="profile_name" th:text="${person}"></div>
                </div>
                <a href="/logout"><i class='bx bx-log-out'></i></a>
            </div>
        </li>
        <!--mainPage-->
        <li>
            <a href="/main">
                <i class='bx bx-home-alt' ></i>
                <span class="link_name">Главная</span>
            </a>
            <ul class="sub-menu blank">
                <li><a class="link_name" href="#">Главная</a></li>
            </ul>
        </li>
        <!--myTasks-->
        <li>
            <a href="/task">
                <i class='bx bx-task'></i>
                <span class="link_name">Мои задачи</span>
            </a>
            <ul class="sub-menu blank">
                <li><a class="link_name" href="#">Мои задачи</a></li>
            </ul>
        </li>
        <!--statistics-->
        <li>
            <a href="/stat">
                <i class='bx bx-line-chart' ></i>
                <span class="link_name">Статистика</span>
            </a>
            <ul class="sub-menu blank">
                <li><a class="link_name" href="#">Статистика</a></li>
            </ul>
        </li>
        <!--chat-->
        <!--
        <li>
          <a href="#">
            <i class='bx bx-message-square' ></i>
            <span class="link_name">Чат</span>
          </a>
          <ul class="sub-menu blank">
            <li><a class="link_name" href="#">Чат</a></li>
          </ul>
        </li>
        -->
        <div class="bottomSettings">
            <!--settings-->
            <li>
                <a href="/settings">
                    <i class='bx bx-cog' ></i>
                    <span class="link_name">Настройки</span>
                </a>
                <ul class="sub-menu blank">
                    <li><a class="link_name" href="#">Настройки</a></li>
                </ul>
            </li>
            <!--info-->
            <li>
                <a href="/info">
                    <i class='bx bx-info-circle' ></i>
                    <span class="link_name">Информация</span>
                </a>
                <ul class="sub-menu blank">
                    <li><a class="link_name" href="#">Информация</a></li>
                </ul>
            </li>
        </div>
    </ul>

</div>

<!--mainBar-->
<div class="home-section">

    <div class="home-content">
        <i class='bx bx-menu'></i>
        <span class="text flexer">Настройки</span>     <!--change-->
    </div>
    <div class="homeContentGreetingText">
        <span class="textGreeting time" th:text="${time}"></span>     <!--change-->
        <span class="text">Добро Пожаловать!</span>
        <span class="text" th:text="${person}"></span>     <!--change-->
    </div>
    <!--homeSectionBackground-->
    <div class="homeSectionContentBar">
        <!--table-->
        <div class="tableContentBar">
            <div class="homeSectionContentBarTable">
                <!--table-->
                <div class="tableContentBar">
                    <div class="contentCenterBar">
                        <div class="addTaskContainer">
                                <p class="text">Добавить задачу</p><br>
                                <form th:method="POST" th:action="@{/addTask}" th:object="${task}" class="task_form">
                                    <label for="task_name">Введите название: </label>
                                    <input type="text" th:field="*{task_name}" name="task_name" id="task_name">
                            
                                    
                            
                                    <label class="form_label" for="task_desc">Введите описание: </label>
                                    <input class="form_input" type="text" th:field="*{task_desc}" name="task_desc" id="task_desc">
                            
                                    
                            
                                    <label class="form_label" for="task_date">Введите дату: </label>
                                    <input class="form_input" type="text" th:field="*{task_date}" name="task_date" id="task_date">
                            
                                    
                            
                                    <label class="form_label" for="task_executor_id">Введите исполнителя: </label>
                                    <input class="form_input" type="text" th:field="*{task_executor_id}" name="task_executor_id" id="task_executor_id">
                            
                                    
                            
                                    <label class="form_label" for="task_executor_name">Введите имя исполнителя: </label>
                                    <input class="form_input" type="text" th:field="*{task_executor_name}" name="task_executor_name" id="task_executor_name">
                            
                                    
                            
                                    <label class="form_label" for="task_status">Введите статус: </label>
                                    <input class="form_input" type="text" th:field="*{task_status}" name="task_status" id="task_status">
                            
                                    
                            
                                    <input type="submit" value="Создать">
                                    <a href="/task">Назад</a>
                                </form>

                        </div>

                    </div>
                </div>
            </div>
        </div>

        <script src="/script/script.js"></script>
    </div>
</div>
</body>
</html>
